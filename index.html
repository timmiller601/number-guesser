<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NumberGuesser</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>NumberGuesser</h1>
    <h3>Ultimate Challenge Edition</h3>
  </header>
<!-- Left Side -->
<section id="left">
  <article class="article">
    <h4>Set Range</h4>
    <div class="flex">
      <div><label>Mid Range</label><br><input type="number" id="min-range"></div>
      <div><label>Max Range</label><br><input type="number" id="max-range"></div>
      <button id="update">Update</button>
    </div>
  </article>
  <article class="article">
    <p>The Current Range is<span id="visible-mid">1</span>to<span id="visible-max">100</span></p>
    <h4>Challenger 1</h4>
    <div class="flex">
      <div><label>Name</label><br><input type="text" id="challenger1"></div>
      <div><label>Guess</label><br><input type="number" id="guess1"></div>
    </div>
    <h4>Challenger 2</h4>
    <div class="flex">
      <div><label>Name</label><br><input type="text" id="challenger2"></div>
     <div><label>Guess</label><br><input type="number" id="guess2"></div>
    </div>
    <div class="flex">
      <button id="submit" disabled>Submit Guess</button>
      <button id="reset" disabled>Reset Game</button>
      <button id="clear" disabled>Clear Game</button>
    </div>
  </article>
  <article class ="article">
    <h4>Latest Score</h4>
    <div id="left-challenger">
      <h5>Challenger 1 Name</h5>
      <p>Current Guess</p>
      <p>97</p>
      <p id="response1">Thats too High</p>
    </div>
    <div id="right-challenger">
      <h5>Challenger 2 Name</h5>
      <p>Current Guess</p>
      <p>97</p>
      <p id="response2">Thats too High</p>
    </div>
  </article>
</section>
<!-- right side -->
<section id="right">
</section>
<script src="javascript.js" type="text/javascript"></script>
</body>
</html>
