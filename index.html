<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>NumberGuesser</title>
 <link rel="stylesheet" type="text/css" href="style.css">
 <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
<main class="main">
 <header>
   <h1>NUMBER<span id="h1">GUESSER</span></h1>
   <h3 class="no-space">--------------</h3><h3> Ultimate Challenge Edition </h3><h3 class="no-space">--------------</h3>
 </header>
<section id="left">
 <article class="article">
   <h4>Set Range</h4>
   <div class="flex">
     <div><label>Min Range</label><br><input type="number" id="min-range"></div>
     <div><label>Max Range</label><br><input type="number" id="max-range"></div>
     <button id="update">UPDATE</button>
   </div>
 </article>
 <article class="article">
   <p>The Current Range is <span class="visible" id="visible-min">1</span> to <span class="visible" id="visible-max">100</span></p>
   <h4>Challenger 1</h4>
   <div class="flex">
     <div><label>Name</label><br><input type="text" class="name" id="challenger1"></div>
     <div><label>Guess</label><br><input type="number" id="guess1"></div>
   </div>
   <h4>Challenger 2</h4>
   <div class="flex">
     <div><label>Name</label><br><input type="text" class="name" id="challenger2"></div>
    <div><label>Guess</label><br><input type="number" id="guess2"></div>
   </div>
   <div class="flex">
     <button id="submit" disabled>SUBMIT GUESS</button>
     <button id="reset" disabled>RESET GAME</button>
     <button id="clear" disabled>CLEAR GAME</button>
   </div>
 </article>
 <article class ="article btm-winner">
    <div id="vertical-line"></div>
   <h4 class="top-line">Latest Score</h4>
   <div class="bottom" id="left-challenger">
     <h5 id="name-display-one">Challenger 1 Name</h5>
     <p>Current Guess</p>
     <p class="numberguess" id="number-guess1">00</p>
     <p id="response1">Thats too High</p>
   </div>
   <div class="bottom" id="right-challenger">
     <h5 id="name-display-two">Challenger 2 Name</h5>
     <p>Current Guess</p>
     <p class="numberguess" id="number-guess2">00</p>
     <p id="response2">Thats too High</p>
   </div>
 </article>
</section>
<section id="right">
</section>
</main>
<script src="javascript.js" type="text/javascript"></script>
</body>
</html>
